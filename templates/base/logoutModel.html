<!-- Vertically centered modal -->
<div class="modal" id="exampleModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" style="color: black;">Are you sure you want to log out?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         
    <p style="color: black;">{{ user.first_name }}  You will be logged out of your account. Please confirm.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <a href="{% url 'logout' %}" type="button" class="btn btn-primary">Logout</a>
        </div>
      </div>
    </div>
  </div>

{% load static %}
